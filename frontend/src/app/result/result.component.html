<div class="email-content">
  <div *ngFor="let line of formattedEmail">
    <span *ngFor="let word of line; let i = index" [ngClass]="{
      'added': word.type === 'added',
      'removed': word.type === 'removed',
      'unchanged': word.type === 'unchanged'
    }">{{ word.value }}
      <ng-container *ngIf="i < line.length - 1 && line[i+1].type !== 'removed'">&#32;</ng-container>
    </span>
    <br>
  </div>
</div>

<style>
  .removed {
    text-decoration: line-through;
    color: red;
  }

  .added {
    margin-left: 10px;
    color: green;
  }
</style>
